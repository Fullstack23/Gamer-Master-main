<ion-header class="ion-no-border">
  <ion-toolbar color="tertiary" color="tertiary">
    <ion-buttons fill="clear" slot="end">
      <ion-button routerLink="/login">
        <img class="img_header" color="tertiary" src="..\assets\icon\login.svg">
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="tertiary">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img [src]="logo"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border" color="tertiary">
  <ion-toolbar color="tertiary">
    <ion-button routerLink="/home" color="tertiary" fill="clear" class="img_footer">
      <img src="..\assets\icon\bag-outline.svg">
    </ion-button>
  </ion-toolbar>
</ion-footer>
