<ion-header color="tertiary" class="ion-no-border" >
      <ion-toolbar>
          <ion-buttons>
              <ion-menu-button color="tertiary">
              </ion-menu-button>
          </ion-buttons>
      </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <h1  class="title">Carrinho</h1>

  <div class="cart-items">
    <ion-card mode="ios" *ngFor="let produto of produtos">
      <ion-card-content>
        <div class="item-img">
          <img [src]="produto.img" />
        </div>

        <div class="item-info">
          <p>{{ produto.name }}</p>
          <p>{{ produto.model }}</p>
          <p>{{ produto.price }} {{produto.id}}</p>

          <div class="qty-selector">
            <ion-button fill="clear" (click)="sub(produto.id)">-</ion-button>
            <ion-label>{{ produto.value }}</ion-label>
            <ion-button fill="clear" (click)="add(produto.id)">+</ion-button>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
