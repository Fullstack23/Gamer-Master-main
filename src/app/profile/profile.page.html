<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

<ion-grid>

  <ion-row>
    <ion-col style="text-align: start;">
      <ion-label>Perfil</ion-label>
    </ion-col>
    <ion-item>
      <ion-avatar routerLink="/home" slot="end">
        <img src="..\assets\icon\perfil.png">
      </ion-avatar>
      <ion-label>Roberto Farias</ion-label>
    </ion-item>

  </ion-row>
  <form>
    <ion-row>
      <ion-col>
        <ion-label class="label">Nome: </ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-input type="text" placeholder="José" required></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label class="label">SobreNome: </ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-input type="text" placeholder="da Silva" required></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label class="label">CPF: </ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-input type="text" placeholder="000.000.000.00" required></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label class="label">Nascimento: </ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-input type="text" placeholder="dd/mm/aaaa" required></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label class="label">Telefone: </ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-input type="tel" placeholder="(00) 00000-0000" required></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label class="label">Celular: </ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-input type="tel" placeholder="(00) 00000-0000" required></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label class="label">Telefone: </ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-input type="email" placeholder="email@email.com" required></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label class="label">Senha: </ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-input type="email" placeholder="********" required></ion-input>
        <ion-icon name="eye" slot="end"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-span>
          Cadastrando em nossa loja, você concorda com nossos termos de uso do aplicativo e da nossa loja.
        </ion-span>
      </ion-col>
    </ion-row>
    <ion-row>
    </ion-row>

  </form>

</ion-grid>
</ion-content>
