<ion-header class="ion-no-border">
  <ion-header>
    <ion-toolbar >
      <ion-buttons>
        <ion-menu-button>
        </ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</ion-header>

<ion-content>
  <ion-grid color="tertiary">
    <ion-row>
      <ion-col>
        <ion-label>Login</ion-label>
      </ion-col>
      <ion-col style="text-align: right;">
        <ion-button color="tertiary" class="button_register" routerLink="/cadastrar">Cadastrar</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>
          <ion-input type="email" placeholder="email@email.com" autofocus required></ion-input>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>
          <ion-input type="password" placeholder="Password" required></ion-input>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="text-align: center;">
        <ion-button routerLink="/home" color="tertiary" expand="block" class="button_cadastrar">Registrar</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>

    </ion-button>
