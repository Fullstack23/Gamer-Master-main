<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button color="tertiary">
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid color="tertiary">
    <ion-row>
      <ion-col>
        <ion-label>Recuperar Senha</ion-label>
      </ion-col>
    <!--<ion-col style="text-align: right;">
        <ion-button color="tertiary" class="button_register" routerLink="/cadastrar">Cadastrar</ion-button>
      </ion-col>-->
    </ion-row>
    <ion-row>
      <ion-col>
        <div>
          <ion-input type="email" placeholder="email@email.com" autofocus required></ion-input>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div>
          <ion-input type="senha" placeholder="senha" required></ion-input>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div>
          <ion-input type="confirmar senha" placeholder="confirmar senha" autofocus required></ion-input>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button routerLink="/confirmsenha" color="tertiary" expand="block" class="button_logar">Entrar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
